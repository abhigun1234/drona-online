<button (click)="getCourseDetails()">CourseDetails</button>
<div *ngIf="courses">
<ul  *ngFor="let course of courses.courseDetails">

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Course Details</mat-card-title>
   
  </mat-card-header>
  
  <mat-card-content>
    <p>
     {{course.name}}
    </p>
  </mat-card-content>
 
</mat-card>
</ul>
</div>
