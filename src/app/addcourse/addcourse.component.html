
<div class="header">

  <h1>Add Course Details</h1>
</div>
<form [formGroup]="addCourseForm" (ngSubmit)="onFormSubmit(addCourseForm.value)"> 
    <div class="example-container">
      <mat-form-field>
        <input formControlName="name" matInput placeholder="name">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="fees" matInput placeholder="fees">
      </mat-form-field>

      <mat-form-field>
        <input  formControlName="description" matInput placeholder="description">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="duration" placeholder="duration">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="imageUrl" placeholder="imageUrl">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="vedioUrl" placeholder="vedioUrl">
      </mat-form-field>
    </div>
    <button type="submit">AddCourse</button>
</form>
